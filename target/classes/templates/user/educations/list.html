<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Medicine application</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<!--/*@thymesVar id="user" type="com.company.usermongodbwebapp.model.User"*/-->
<!--/*@thymesVar id="edu" type="com.company.usermongodbwebapp.model.Education"*/-->
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(user.getEducations())}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Agency name</th>
                                <th>Show</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tr th:each="edu : ${user.educations}">
                                <td th:text="${edu.id}"></td>
                                <td th:text="${edu.agencyName}+' '+${edu.yearOfBeginning}+' '+${edu.yearOfEnding}"></td>
                                <td><a href="#" th:href="@{'/user/educations/show/' +${user.id} + '/' + ${edu.id}}">Show</a></td>
                                <td><a href="#" th:href="@{'/user/educations/update/' + ${user.id} + '/' + ${edu.id}}">Update</a></td>
                                <td><a href="#" th:href="@{'/user/educations/delete/' + ${user.id} + '/' + ${edu.id}}">Delete</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <a class="btn btn-default" href="#" th:href="@{'/user/educations/new/' + ${user.id} }" role="button">Add education</a>
        </div>
    </div>
</div>
</body>
</html>
